<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador de Envíos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-body"> <!-- Con este hago responsive -->
                      <div class="progress mb-4">
                          <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                      </div>

                      <form id="shippingForm">
                          <!--Paso 1: Información Básica-->
                          <div class="form-step" id="step1"> <!-- step es más programador de mi párte-->
                              <h3>Información Básica del Envío</h3>
                              <div class="mb-3">
                                  <label>Dimensiones (cm)</label>
                                  <div class="row">
                                      <div class="col">
                                          <input type="number" class="form-control" placeholder="Alto" required>
                                      </div>
                                      <div class="col">
                                          <input type="number" class="form-control" placeholder="Ancho" required>
                                      </div>
                                      <div class="col">
                                          <input type="number" class="form-control" placeholder="Largo" required>
                                      </div>
                                  </div>
                              </div>
                              <div class="mb-3">
                                  <label>Peso (kg)</label>
                                  <input type="number" class="form-control" required>
                              </div>
                              <div class="mb-3">
                                  <label>Código Postal Origen</label>
                                  <input type="text" class="form-control" required>
                              </div>
                              <div class="mb-3">
                                  <label>Código Postal Destino</label>
                                  <input type="text" class="form-control"  required>
                              </div>
                          </div>

                          <!--Paso 2: Opciones de Envio-->
                          <div class="form-step d-none" id="step2">
                              <h3>Opciones de Envío Disponibles</h3>
                              <div class="shipping-options">
                                  <!-- dentro de este contenedor se deben agregar las distintas paqueteria-->
                              </div>
                          </div>

                          <!--Paso 3: La información Detallada-->
                          <div class="form-step d-none" id="step3">
                              <h3>Información Detallada</h3>
                              <div class="mb-3">
                                  <label>Remitente</label>
                                  <input type="text" class="form-control" required>
                              </div>
                              <div class="mb-3">
                                  <label>Destinatario</label>
                                  <input type="text" class="form-control" required>
                              </div>
                              <div class="mb-3">
                                  <label>Dirección Completa</label>
                                  <textarea class="form-control" required></textarea>
                              </div>
                              <div class="mb-3">
                                  <label>Teléfono</label>
                                  <input type="tel" class="form-control" required>
                              </div>
                          </div>

                          <!-- Paso 4: Confirmacion -->
                          <div class="form-step d-none" id="step4">
                              <h3>¡Envío Creado con Éxito!</h3>
                              <div class="alert alert-success">
                                  Su solicitud de envío ha sido registrada correctamente.
                              </div>
                              <div class="shipping-summary">
                                  <!-- si-->
                              </div>
                          </div>

                          <div class="navigation-buttons">
                              <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Anterior</button>
                              <button type="button" class="btn btn-primary" id="nextBtn">Siguiente</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
